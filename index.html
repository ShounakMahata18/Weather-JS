<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherigo</title>
    <meta name="title" content="weatherigo">
    <meta name="description" content="developed by shounakmahata">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>

            <div class="search-view" data-search-wiew> <!--active-->

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city ..." autocomplete="off" class="search-field" data-search-field>

                    <span class="m-icon leading-icon">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result> <!--active-->
                </div>

            </div>

            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn> <!--disabled-->
                    <span class="m-icon">my_location</span>
                    
                    <span class="span">Current Location</span>
                </a>

            </div>

        </div>
    </header>

    <main>
        <article class="container" data-container>

            <div class="content-left">

                <section class="section current-weather" aria-label="current weather" data-current-weather>
                    
                </section>

                <section class="section forecast" aria-label="forecast" data-5-day-forecast>
                    
                </section>

            </div>

            <div class="content-right">
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
                    
                </section>

                
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                    <!-- 3-Hourly -->
                </section>
                
                <!-- <section class="section maps" aria-labelledby="maps-label" data-map>
                    
                </section> -->
                
                <footer class="footer">
                    <p class="body3">
                        Made by Shounak Mahata <br>
                        Special thanks to codewithsadee
                    </p>
                    <p class="body3">
                        Powered By 
                        <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank"></a>
                        <img src="./assets/images/openweather.png" weight="150" height="30" loadind="lazy" alt="OpenWeather">
                    </p>
                </footer>
            </div>
            
            <div class="loading" data-loading></div>

        </article>
    </main>

    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body1">Page not found!</p>

        <a href="#/weather?lat=22.572645&lon=88.363892" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>

</body>
</html>
